  <body>
    <!-- header-->
    <header class="header container-fluid"> 
      <div class="container-wrap">
        <div class="headerLogo"> <img class="headerLogoImg" src="images/logo/logo.png" alt="">
          <div class="headerLogoNameWrapper"> 
            <h2 class="titleSub">ỦY BAN NHÂN DÂN TỈNH KHÁNH HÒA</h2>
            <h1 class="titleMain">PHẦN MỀM THI TRẮC NGHIỆM BẢO TỒN DI TÍCH KHÁNH HÒA</h1>
          </div>
        </div>
      </div>
    </header>
    <!-- end header-->
    
    <div class="wrapMain">
      <!--information form-->
      <section class="container-fluid inforFormWrapper"><img class="inforFormWrapperImages" src="https://statics.vinpearl.com/thap-ba-ponagar-nha-trang-2_1625539466.jpg" alt="">
        <div class="inforFormContent container-wrap">
          <div class="inforFormContentItem">
            <div class="overlay"></div><img class="infoFormBanner" src="https://statics.vinpearl.com/thap-ba-ponagar-nha-trang-2_1625539466.jpg" alt="">
          </div>
          <div class="inforFormContentItem">
            <div class="inforFormTitleWrap">
              <h4>Đăng Ký</h4>
              <h1 class="inforFormTitle">Thông Tin Thí Sinh</h1>
            </div>
            <form class="formInfo" action="" method="post" autocomplete="off">
              <div class="formItemWrap">
                <div class="formItem"> 
                  <label class="formItemName" for="fullName">Họ và tên</label>
                  <input class="formItemInput" id="fullName" type="text" name="fullName" placeholder=" Nhập họ tên..."><span class="formMessage"></span>
                </div>
                <div class="formItem"> 
                  <label class="formItemName" for="birthday">Ngày sinh</label>
                  <div class="inputGroupItem">
                    <div class="iconItem"></div>
                    <input class="formItemInput checkInModalBookRoom" id="birthday" type="text" readonly="true" placeholder="Chọn ngày">
                  </div><span class="formMessage"></span>
                </div>
              </div>
              <div class="formItemWrap">
                <div class="formItem"> 
                  <label class="formItemName" for="school">Trường</label>
                  <input class="formItemInput" id="school" type="text" name="school" placeholder=" Nhập tên trường..."><span class="formMessage"></span>
                </div>
                <div class="formItem"> 
                  <label class="formItemName" for="class">Lớp</label>
                  <input class="formItemInput" id="class" type="text" name="class" placeholder=" Nhập lớp..."><span class="formMessage"></span>
                </div>
              </div>
              <div class="formItem"> 
                <label class="formItemName" for="address">Địa chỉ</label>
                <input class="formItemInput" id="address" type="text" name="address" placeholder=" Nhập địa chỉ..."><span class="formMessage"></span>
              </div>
              <div class="decurityCodeWrap"><img class="imageSecurityCode" src="images/introduction/capcha.jpg" alt=""><a class="buttonRefresh" href="javascript:void(0);"><img class="iconRefresh" src="images/icon/icon-refresh.png" alt=""></a></div>
              <button class="button buttonPrimary1 btnSubmit">Đăng Ký </button>
            </form>
          </div>
        </div>
      </section>
      <!--end information form-->
    </div>
    
    <!-- footer-->
    <div class="footer">
      <div class="wrapperFooter container-fluid container-wrap"><span>© Bản quyền thuộc Trung Tâm Bảo Tồn Di Tích tỉnh Khánh Hòa</span>
        <div class="footerLinkWrap"><span>Website:</span><a href="javascript:void(0);">http://ditichkhanhhoa.org.vn</a></div>
      </div>
    </div>

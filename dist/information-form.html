  <body>
    <!-- header-->
    <header class="header container-fluid"> 
      <div class="container-wrap">
        <div class="headerLogo"> <img class="headerLogoImg" src="images/logo/logo.png" alt="">
          <div class="headerLogoNameWrapper"> 
            <h2 class="titleSub">ỦY BAN NHÂN DÂN TỈNH KHÁNH HÒA</h2>
            <h1 class="titleMain">PHẦN MỀM THI TRẮC NGHIỆM BẢO TỒN DI TÍCH KHÁNH HÒA</h1>
          </div>
        </div>
      </div>
    </header>
    <!-- end header-->
    
    <div class="wrapMain">
      <!--information form-->
      <section class="container-fluid">
        <div class="inforFormWrap container-wrap">
          <h1 class="inforFormTitle">Thí Sinh Điền Thông Tin</h1>
          <form class="formInfo" action="" method="post" autocomplete="off">
            <div class="formItem"> 
              <label class="formItemName" for="fullName">Họ và tên</label>
              <input class="formItemInput" id="fullName" type="text" name="fullName" placeholder="Vui lòng nhập họ tên của bạn..."><span class="formMessage"></span>
            </div>
            <div class="formItem"> 
              <label class="formItemName" for="birthday">Ngày sinh</label>
              <input class="formItemInput" id="birthday" type="text" name="birthday" placeholder="Vui lòng nhập ngày của bạn..."><span class="formMessage"></span>
            </div>
            <div class="formItem"> 
              <label class="formItemName" for="school">Trường</label>
              <input class="formItemInput" id="school" type="text" name="school" placeholder="Vui lòng nhập tên trường của bạn..."><span class="formMessage"></span>
            </div>
            <div class="formItem"> 
              <label class="formItemName" for="class">Lớp</label>
              <input class="formItemInput" id="class" type="text" name="class" placeholder="Vui lòng nhập lớp của bạn..."><span class="formMessage"></span>
            </div>
            <div class="formItem"> 
              <label class="formItemName" for="address">Địa chỉ</label>
              <input class="formItemInput" id="address" type="text" name="address" placeholder="Vui lòng nhập địa chỉ của bạn..."><span class="formMessage"></span>
            </div>
            <button class="button buttonPrimary1 btnSubmit">Submit </button>
          </form>
        </div>
      </section>
      <!--end information form-->
    </div>
    
    <!-- footer-->
    <div class="footer">
      <div class="wrapperFooter container-fluid container-wrap"><span>© Bản quyền thuộc Trung Tâm Bảo Tồn Di Tích tỉnh Khánh Hòa. Ghi rõ nguồn "Trung Tâm Bảo Tồn Di Tích tỉnh Khánh Hòa</span>
